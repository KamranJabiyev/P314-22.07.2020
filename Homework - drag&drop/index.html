<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="dragList">
        <span draggable="true" class="item" id="item1" data-index="1">1</span>
        <span draggable="true" class="item" id="item2" data-index="1">2</span>
        <span draggable="true" class="item" id="item3" data-index="1">3</span>
        <span draggable="true" class="item" id="item4" data-index="2">4</span>
        <span draggable="true" class="item" id="item5" data-index="2">5</span>
        <span draggable="true" class="item" id="item6" data-index="2">6</span>
        <span draggable="true" class="item" id="item7" data-index="3">7</span>
        <span draggable="true" class="item" id="item8" data-index="3">8</span>
        <span draggable="true" class="item" id="item9" data-index="3">9</span>
        <span draggable="true" class="item" id="item10" data-index="4">10</span>
        <span draggable="true" class="item" id="item11" data-index="4">11</span>
        <span draggable="true" class="item" id="item12" data-index="4">12</span>
    </div>
    <div class="dropBox">
        <span class="dB"> 1-3</span>
        <div class="dropList" data-index="1"></div>
        <span class="dB"> 4-6</span>
        <div class="dropList" data-index="2"></div>
        <span class="dB"> 7-9</span>
        <div class="dropList" data-index="3"></div>
        <span class="dB"> 10-12</span>
        <div class="dropList" data-index="4"></div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
